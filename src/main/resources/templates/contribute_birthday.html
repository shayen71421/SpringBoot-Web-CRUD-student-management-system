<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contribute Birthday</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <a class="btn btn-secondary ml-3" th:href="@{/birthdays}">Back to Birthdays</a>
</nav>
<div class="container mt-4">
    <h2>Contribute Birthday</h2>
    <form th:action="@{'/students/contribute-birthday/' + ${student.id}}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" th:value="${student.name}" readonly />
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" class="form-control" name="dateOfBirth" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
